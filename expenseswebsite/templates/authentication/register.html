{%extends 'base_auth.html'%}
{%load static%}

{%block title%}->Register{%endblock%}
{%block content%}
<main class="main-container">
    <div class="card">
        <div class="card-title">
            <h3>Register For A Free Account</h3>
        </div>
        <form action="{%url 'register'%}" method="post">

            {%csrf_token%}
            {%include 'partials/_messages.html'%}

            <div class="form-group">
                <input type="text" name="username" id="usernameField" class="form-control" placeholder="Username" value="{{fieldValues.username}}"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="emailField" class="form-control" placeholder="Email" value="{{fieldValues.email}}"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordField" class="form-control" placeholder="Password" />
                <small class="show-password">SHOW</small>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary submit-btn" />
            </div>
        </form>
    </div>
</main>
{%endblock%}
